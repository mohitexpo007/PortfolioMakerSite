<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Template 2 · Fill Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">Template 2 · Sidebar + Grid</h1>
    <a class="btn btn-light" href="{{ url_for('design') }}">Back to Designs</a>
  </div>

  <form method="post" class="needs-validation" novalidate>
    <div class="row g-4">

      <!-- Sidebar/Profile -->
      <div class="col-12">
        <div class="card">
          <div class="card-header">Profile (Sidebar)</div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Your Name</label>
                <input type="text" name="name" class="form-control" required>
                <div class="invalid-feedback">Please enter your name.</div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Headline</label>
                <input type="text" name="headline" class="form-control" placeholder="ECE · Android · Data" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Profile Image URL</label>
                <input type="url" name="profile_img" class="form-control" placeholder="https://.../profile.jpg">
              </div>
              <div class="col-md-6">
                <label class="form-label">Resume URL (optional)</label>
                <input type="url" name="resume_url" class="form-control">
              </div>
              <div class="col-md-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control">
              </div>
              <div class="col-md-3">
                <label class="form-label">Location</label>
                <input type="text" name="location" class="form-control" placeholder="City, Country">
              </div>
              <div class="col-md-3">
                <label class="form-label">LinkedIn</label>
                <input type="url" name="linkedin" class="form-control" placeholder="https://linkedin.com/in/...">
              </div>
              <div class="col-md-3">
                <label class="form-label">GitHub</label>
                <input type="url" name="github" class="form-control" placeholder="https://github.com/handle">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Projects (6) -->
      <div class="col-12">
        <div class="card">
          <div class="card-header">Projects (add tags as comma‑separated)</div>
          <div class="card-body">
            {% for i in range(1,7) %}
            <div class="border rounded-3 p-3 mb-3">
              <h6 class="mb-3">Project {{ i }}</h6>
              <div class="row g-3">
                <div class="col-md-6"><label class="form-label">Title</label><input type="text" name="project{{i}}_title" class="form-control" {% if i==1 %}required{% endif %}></div>
                <div class="col-md-6"><label class="form-label">Image URL</label><input type="url" name="project{{i}}_img" class="form-control" placeholder="https://.../image.jpg"></div>
                <div class="col-12"><label class="form-label">Description</label><textarea name="project{{i}}_desc" class="form-control" rows="2" {% if i==1 %}required{% endif %}></textarea></div>
                <div class="col-md-4"><label class="form-label">Live URL</label><input type="url" name="project{{i}}_live" class="form-control"></div>
                <div class="col-md-4"><label class="form-label">GitHub URL</label><input type="url" name="project{{i}}_code" class="form-control"></div>
                <div class="col-md-4"><label class="form-label">Tags (comma‑separated)</label><input type="text" name="project{{i}}_tags" class="form-control" placeholder="Android, Flask, Data"></div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class="col-12 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary btn-lg">Generate Template</button>
      </div>
    </div>
  </form>
</div>

<script>
(function () {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.prototype.slice.call(forms).forEach(function (form) {
    form.addEventListener('submit', function (event) {
      if (!form.checkValidity()) { event.preventDefault(); event.stopPropagation(); }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
